<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PopularGermanYoutubers</title>
    <style>
        body {
            margin: 0;
            background-color: gray;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #007BFF; /* Blue button color */
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <button onclick="window.location.href='https://www.youtube.com/Paluten'">Paluten YouTube</button>
</body>
</html>
